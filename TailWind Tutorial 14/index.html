<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body class="bg-[#f0f2f5]">
    <div class="container mt-20 flex items-center justify-center">
        <div class="w-1/2 mx-14">
            <img class="w-80" src="fb.svg" alt="">
            <p class="mx-8 text-3xl">Facebook helps you connect and share with the people in your life.</p>
        </div>
        <div class="w-1/3 p-8 flex flex-col bg-white rounded-lg text-lg">
            <input class="my-3 px-4 h-12 border-1 border border-gray-200 rounded-lg outline-blue-600" type="text" placeholder="Email address or phone number">
            <input class="my-3 px-4 h-12 border-1 border border-gray-200 rounded-lg outline-blue-600" type="text" placeholder="Password">
            <button class="my-3 py-3 bg-blue-600 rounded-lg hover:bg-blue-700 text-white rounded-md font-bold">Log In</button>
            <span class="my-3 text-blue-600 text-center text-sm cursor-pointer hover:underline">Forgotten password?</span>
            <hr class="my-3">
            <button class="w-fit mx-auto my-3 px-4 py-3 bg-green-500 hover:bg-green-600 text-white rounded-md font-bold">Create New Account</button>
            <!-- <span>Create a Page for a celebrity, brand or business.</span> -->
        </div>
    </div>
